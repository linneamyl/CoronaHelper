
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>List of posts</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<link type="text/css" rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

<!-- En saanut toimimaan bootstrappia editpost-sivulla jonkin takia -->
<!-- Tällä sivulla Admin käyttäjä voi muokata käyttäjien jättämiä postauksia käyttäjän pyynnöstä. -->

<body>
<div class="container w-25">

	<h1 class="text-center">Edit post</h1>
		<form th:object="${post}" th:action="@{../save}" action="#" method="post">
			<label for="id"></label>
			<input type="hidden" id="id" th:field="*{id}" readonly="readonly" />
			<div class="form-group">
		  		<label for="postString">Post</label>
				<input type="text" class="form-control" id="postString" th:field="*{postString}" />
			</div>
			<div class="form-group">
		  	<label for="email">Email</label>
			<input type="text" class="form-control" id="email" th:field="*{email}" />
			</div>
			<div class="form-group">
		  	<label for="phone">Phone</label>
			<input type="text" class="form-control" id="phone" th:field="*{phone}" />
			</div>
			<div class="form-group">
				<label for="arealist">Area</label>
				<select id="arealist" th:field="*{area.areaid}" class="form-control">
					<option
						th:each="area: ${areas}"
						th:value="${area.areaid}"
						th:text="${area.name}"
					></option>
				</select>
			</div>
			<input class= "btn btn-success" type="submit" value="save"></input>
		</form>
		<a href="/cancel"><button class="btn btn-danger mt-2">Cancel</button></a> 
		</div>
</body>
</html>
